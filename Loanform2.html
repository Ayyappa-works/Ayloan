<!DOCTYPE html>

    <section class="container loan p-5">

            <div class="col-12  col-md-6">

                    <h3>Loan Details</h3>
                    <form action="Loanform3.html" onsubmit="return Loan1()">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <label for="" class="form-label">PAN number</label>
                                <input type="text" class="form-control" id="pancard" value=""/>

                            <div class="col-md-6">
                            </div>
                        </div> <br>

                                <input type="text" class="form-control" id="salary" value=""/>

                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label">Occupation</label>

                            </div>
                        </div> <br>
                        <div class="justify-content-center"><h5>Type of loan</h5>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="loan"
                                    id=""
                                    value="{3:option1}"
                                />
                                <label class="form-check-label" for="">Education loan</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="loan"
                                    id=""
                                    value="option2"
                                />
                                <label class="form-check-label" for="">Home loan</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="loan"
                                    id=""
                                    value="option3"
                                />
                                <label class="form-check-label" for="">Personal loan</label>
                            </div>
                            </div> <br>
                        <div class="justify-content-center"><h5>Job type</h5>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="salary"
                                    id=""
                                    value="{3:option1}"
                                />
                                <label class="form-check-label" for="">Salaried</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="salary"
                                    id=""
                                    value="option2"
                                />
                                <label class="form-check-label" for="">Self Employed</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="salary"
                                    id=""
                                    value="option3"
                                />
                                <label class="form-check-label" for="">Others</label>
                            </div>
                            </div>
                            <br>
                            <input class="btn bg-success px-5 text-white" type="submit">

                </div>  <br>
            </section>
            </div>
